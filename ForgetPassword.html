<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container my-5 py-5 mr-5">
        <div class="row align-items-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body px-5">
                            <form action="" method="POST" role="form">
                                    <legend>
                                        <img src="images/Logo.png" class="img img-responsive" alt="logo">
                                    </legend>
                                    <div class="col"><p class="text-info pt-4">Enter your email address and we'll send you a link to reset your password</p></div>
                                    <div class="form-group">
                                        <label for="">Email</label>
                                        <input type="email" class="form-control" id="uname" placeholder="Enter Email">
                                    </div>
                                  
                                    <div class="pt-4">
                                        
                                    </div>
                    
                    
                                    <button type="submit" class=" eok-btn eok-btn-primary col-md-12">Send Email</button>
                                    
                                    <div class="row">
                                        <div class="col"><p class="text-danger text-center pt-4">Cancel</p></div>
            
                                        </div> 
                                       
                                   
                    
                                </form>
                    </div>
                </div>  
            </div>
        </div>
    </div>

    <footer class="footer-sticky text-center">
            <span class="text-muted">Copyright Â© 2018 EnRichOurKids. All rights reserved. | Terms of Use | Privacy Policy</span>
      
        </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
