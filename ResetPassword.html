<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container my-5 py-5 mr-5">
        <div class="row align-items-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body px-5">
                            <form action="" method="POST" class="authentication-forms">
                                    <figure class="text-center mt-3 mb-3">
                                        <img src="images/Logo.png" class="img img-responsive" alt="logo" width="250">  
                                    </figure>
                                    <div class="fm-group">
                                        <label for="">New Password</label>
                                        <input type="password" class="fm-control" id="newpassword" placeholder="Enter New Password">
                                    </div>
                                    <div class="pt-4">
                                        
                                </div>
                                    <div class="fm-group">
                                        <label for="">Confirm Password</label>
                                        <input type="password" class="fm-control" id="confirmpassword" placeholder="Confirm Password">
                                    </div>
                                    <div class="pt-4">
                                        
                                    </div>
                    
                    
                                    <button type="submit" class=" eok-btn eok-btn-primary col-md-12">Reset Password</button>
                                    
                                    <div class="row">
                                        <div class="col"><p class="text-danger text-center pt-4">Cancel</p></div>
            
                                        
                                        </div> 
                                       
                                   
                    
                                </form>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <footer class="footer text-center">
            <span class="text-muted">Copyright Â© 2018 EnrichOurKids. All rights reserved. | Terms of Use | Privacy Policy</span>
      
        </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
