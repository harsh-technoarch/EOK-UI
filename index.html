<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage - EnRichOurKids</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui-style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css">


</head>

<body>

    <header class="eok-navbar-main">
        <div class="brand-logo">
            <a href="/">
                <img src="images/header-logo.png">
            </a>
        </div>
        <div class="eok-navbar-navigation">
            <button class="eok-nav-toggle">
                <i class="fas fa-bars"></i>
            </button>

            <ul class="nav-wrapper">
                <li>
                    <a href="">Business</a>
                </li>
                <li>
                    <a href="">Sign Up</a>
                </li>
                <li>
                    <a href="">Sign In</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="section section-intro">
        <div class="overlay-image background-cover background-center" style="background-image: url(images/background.jpg)"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col" style="max-width: 1000px;padding-top :200px;">
                    <div class="col-md-12 input-group search-wrapper">

                        <input type="text" class="form-control" placeholder="Search" data-toggle="collapse" data-target="#filter" aria-expanded="false"
                            aria-controls="filter" />

                        <div class="input-group-btn">
                            <button class="eok-btn eok-btn-primary" type="button">
                                <i class="glyphicon glyphicon-search">Search</i>
                        </div>
                    </div>

                    <div class="col-12 collapse" id="filter">
                        <div class="card eok-card">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="text" name="Zipcode" id="zipcode" class="fm-control" placeholder="Zipcode" />
                                </div>
                                <div class="col-md-4">
                                    <input type="number" name="age" id="age" class="fm-control" placeholder="Age" />
                                </div>
                                <div class="col-md-4">
                                    <input type="text" format="mm-dd-yyyy" name="datepicker" id="datepicker" class="fm-control" placeholder="Start Date" />
                                </div>
                            </div>
                            <div class="row pt-4 ">
                                <div class="col-md-4">
                                    <div class="fm-group">
                                        <select class="fm-control" id="distnace">
                                            <option>Distance</option>
                                            <option>1 Miles</option>
                                            <option>5 Miles</option>
                                            <option>10 Miles</option>
                                            <option>15 Miles</option>
                                            <option>20 Miles</option>
                                            <option>20+ Miles</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="fm-group">
                                        <select class="fm-control" id="distnace">
                                            <option>Price / ClassMax</option>
                                            <option>$5 </option>
                                            <option>$10 </option>
                                            <option> $15</option>
                                            <option> $20</option>
                                            <option> $25</option>
                                            <option> $25+</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="fm-group">
                                        <select id="days" class="fm-control" multiple="multiple">
                                            <option value="mon">Monday</option>
                                            <option value="tue">Tuesday</option>
                                            <option value="wed">Wednesday</option>
                                            <option value="thurs">Thursday</option>
                                            <option value="fri">Friday</option>
                                            <option value="sat">Saturday</option>
                                            <option value="sun">Sunday</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <form>
                                    <div class="category-button-wrapper">
                                        <label for="categoryAll" class="category-label">
                                            <input type="radio" name="category" class="radio" id="categoryAll" />
                                            <div class="category-button">All</div>
                                        </label>
                                        <label for="categoryMusicArts" class="category-label">
                                            <input type="radio" name="category" class="radio" value="Music & Arts" id="categoryMusicArts" />
                                            <div class="category-button">Music & Arts</div>
                                        </label>
                                        <label for="categoryFitness" class="category-label">
                                            <input type="radio" name="category" class="radio" value="Sports & Fitness" id="categoryFitness" />
                                            <div class="category-button">Sports & Fitness</div>
                                        </label>
                                        <label for="categoryReading" class="category-label">
                                            <input type="radio" name="category" class="radio" id="categoryReading" />
                                            <div class="category-button">Maths & Reading</div>
                                        </label>
                                        <label for="categoryScience" class="category-label">
                                            <input type="radio" name="category" class="radio" id="categoryScience" />
                                            <div class="category-button">Science & Engineering</div>
                                        </label>
                                        <label for="categoryTechnology" class="category-label">
                                            <input type="radio" name="category" class="radio" id="categoryTechnology" />
                                            <div class="category-button">Technology</div>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <footer class="footer text-center">
        <span class="text-muted">Copyright Â© 2018 EnrichOurKids. All rights reserved. | Terms of Use | Privacy Policy</span>

    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap-multiselect.js"></script>
    <script src="js/custom.js"></script>
    <script>
        window.BaseScripts = {
            navToggle: function() {
                var trigger = $('.eok-nav-toggle');
                var target = $('.nav-wrapper');

                console.log(trigger)

                trigger.on('click', function() {
                    console.log('here')
                    target.toggle();
                });
            },
            init: function() {
                this.navToggle();
            }
        }

        window.LandingPage = {
            init: function() {
                $('#days').multiselect({
                    buttonClass: 'fm-control',
                    buttonWidth: '100%',
                    numberDisplayed: 2,
                    includeSelectAllOption: true
                });
                $("#datepicker").datepicker();
            }
        }

        window.BaseScripts.init();
        window.LandingPage.init();
    </script>
</body>

</html>
